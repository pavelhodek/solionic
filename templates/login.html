<div class="modal">

    <ion-header-bar class="bar-dark">
        <h1 class="title">Přihlášení</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Zrušit</button>
        </div>
    </ion-header-bar>

    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Uživatelské jméno:</span>
                    <input type="text" ng-model="loginData.username">
                </label>
                <label class="item item-input">
                    <span class="input-label">Heslo:</span>
                    <input type="password" ng-model="loginData.password">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Přihlásit</button>
                </label>
            </div>
        </form>
    </ion-content>

</div>
